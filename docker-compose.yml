version: '3.8'
services:
  p2p:
    deploy:
      replicas: 10
      restart_policy:
        condition: on-failure
        max_attempts: 2
      resources:
        limits:
          cpus: "0.15"
          memory: '35M'
    image: enwaiax/peer2profit:alpine
    environment:
      - email=$email
    logging: 
      driver: json-file
      options:
        max-size: "10m"
        max-file: "1"
